<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html taulokot ja lomakkeet.</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>html taulukot ja lomakkeet.</h1>

    <h2>html taulukot</h2>
    <caption>nimi ja ikä taulukko</caption>
    <table>
        <tr>
            <th colspan="2">etunimi ja sukunimi</th>
            <th>sukunimi</th>
            <th>ikä</th>
        </tr>
        <tr>
            <td>juha</td>
            <td>korhonen</td>
            <td>35</td>
        </tr>
        <tr>
            <td>matti</td>
            <td>meikäläinen</td>
            <td>25</td>
        </tr>
        <tr>
            <td>liisa</td>
            <td>virtanen</td>
            <td>45</td>
        </tr>
    </table>

    <br></br>

    <h2>html lomakkeet</h2>

    <caption>nimen tallennus</caption>
    <form action="#">
        <label for="etunimi">etunimi</label><br>
        <input type="text" id="etunimi" name="etunimi"><br>
        <label for="sukunimi">sukunimi</label><br>
        <input type="text" id="sukunimi" name="sukunimi"><br>
        <label for="ikä">ikä</label><br>
        <input type="number" id="ikä" min="1" max="5"><br>
        <input for="submit" value="tallenna">
    </form>

    <br><br>
    <input type="date">
    <input type="color">
    <select name="" id="">
        <option value="valinta">valinta</option>
        <option value="1">yksi</option>
        <option value="2">kaksi</option>
        <option value="3">kolme</option>
    </select>

</body>
</html>
